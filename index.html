<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Currency | Landing Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="firstDiv">
        <div class="topper">
            <a href="./"><img src="images/crappo-logo.svg" alt="crappo logo"></a>
            <div class="topper_right">
                <ul>
                    <li>Products</li>
                    <li>Features</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
                <div class="loginRegister">
                    <p class="buttons login">Login</p>
                    <p>|</p>
                    <p class="buttons register">Register</p>
                </div>
            </div>
        </div>

        <div class="landingMessage">
            <div class="landingMessageLeft contents">
                <div class="save">
                    <p class="saveMsg">70% SAVE</p>
                    <p class="saveMsg2">For the Black Friday Weekend</p>
                </div>
                <h1>
                    Fastest & secure platform to invest in crypto
                </h1>
                <p class="underHeader">buy and sell cryptocurrencies by trusted 10M wallets,  in over 100M transactions</p>
                <button class="tryBtn">
                    Try For Free <div>></div>
                </button>
            </div>
            <div class="landingMessageRight contents"></div>
        </div>
    </div>
</body>
</html>
